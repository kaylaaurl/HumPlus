<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Sistem Rekomendasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .welcome-icon::before {
            content: 'ðŸŽ¯';
            font-size: 32px;
        }

        .login-header h2 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: #cbd5e0;
            background: white;
        }

        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #a0aec0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group:has(.form-input:focus) .input-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .register-link {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .register-link p {
            color: #718096;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .register-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
            transform: translateY(-1px);
        }

        /* Loading Animation */
        .submit-btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 15px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .welcome-icon {
                width: 70px;
                height: 70px;
            }
            
            .welcome-icon::before {
                font-size: 28px;
            }
            
            .form-input {
                padding: 15px 45px 15px 18px;
            }
            
            .submit-btn {
                padding: 16px;
            }
        }

        /* Form Validation Styles */
        .form-input:invalid:not(:placeholder-shown) {
            border-color: #e53e3e;
            background-color: #fed7d7;
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #38a169;
            background-color: #f0fff4;
        }

        /* Floating label effect */
        .form-group.floating {
            position: relative;
        }

        .floating-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 5px;
        }

        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: 0;
            font-size: 12px;
            color: #667eea;
            background: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Success message style (if needed) */
        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #e53e3e;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="welcome-icon"></div>
            <h2>Selamat Datang</h2>
            <p>Masuk untuk mendapatkan rekomendasi produk yang dipersonalisasi khusus untuk Anda</p>
        </div>

        <div class="success-message" id="successMessage">
            Login berhasil! Mengarahkan ke dashboard...
        </div>

        <div class="error-message" id="errorMessage">
            Email tidak ditemukan. Silakan periksa kembali atau daftar terlebih dahulu.
        </div>

        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-input" required placeholder="Masukkan email Anda">
                <span class="input-icon">ðŸ“§</span>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Masuk ke Dashboard
            </button>
        </form>

        <div class="register-link">
            <p>Belum punya akun?</p>
            <a href="/register">Daftar sekarang untuk mulai</a>
        </div>
    </div>

    <script>
        // Form submission with loading animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Reset button after some time (in case of validation errors)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 5000);
        });

        // Email validation with visual feedback
        const emailInput = document.getElementById('email');
        
        emailInput.addEventListener('blur', function() {
            if (this.checkValidity() && this.value !== '') {
                this.style.borderColor = '#38a169';
                this.style.backgroundColor = '#f0fff4';
            } else if (this.value !== '') {
                this.style.borderColor = '#e53e3e';
                this.style.backgroundColor = '#fed7d7';
            }
        });

        emailInput.addEventListener('input', function() {
            if (this.checkValidity() && this.value !== '') {
                this.style.borderColor = '#38a169';
                this.style.backgroundColor = '#f0fff4';
            } else {
                this.style.borderColor = '#e2e8f0';
                this.style.backgroundColor = '#f8fafc';
            }
        });

        // Auto-focus on email field when page loads
        window.addEventListener('load', function() {
            emailInput.focus();
        });

        // Enter key handling
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });

        // Simulate success/error messages (you can trigger these from your Python backend)
        function showMessage(type, message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            } else if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        }

        // Example usage (remove this in production):
        // showMessage('error', 'Email tidak ditemukan!');
        // showMessage('success', 'Login berhasil!');
    </script>
</body>
</html>
